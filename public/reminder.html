<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reminder | Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Set Reminders</h2>
  <form id="reminderForm">
    <input type="text" id="task" placeholder="Reminder Task" required />
    <input type="time" id="time" required />
    <button type="submit">Set Reminder</button>
  </form>

  <ul id="reminderList">
    <!-- Reminders will appear here -->
  </ul>

  <script src="reminder.js"></script>
</body>
</html>
